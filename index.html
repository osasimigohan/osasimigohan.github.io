<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ナースモード♡新春お年玉ルーレット</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=ABeeZee&display=swap'); /* ABJグーフォント */

    body {
      margin: 0;
      font-family: 'ABeeZee', sans-serif;
      background-color: #FFF0F5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }
    h1 {
      color: #FF69B4;
      text-shadow: 2px 2px 0 #FFF;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.5rem;
    }
    #roulette-container {
      position: relative;
      width: 80%;
      max-width: 300px;
      height: 500px;
      overflow: hidden;
      border: 10px solid #FF1493;
      border-radius: 10px;
      background-color: #FFF;
    }
    #roulette {
      position: absolute;
      width: 100%;
      height: 100%;
      transform: translateY(0);
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }
    .sector {
      height: 20%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
      color: #FFF;
      text-shadow: 2px 2px 0 #FF69B4;
    }
    .sector:nth-child(odd) {
      background-color: #FFC0CB;
    }
    .sector:nth-child(even) {
      background-color: #FFB6C1;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      color: #FF69B4;
      background-color: #FFF;
      border: 2px solid #FF1493;
      border-radius: 10px;
      cursor: pointer;
      text-shadow: 1px 1px 0 #FFF;
    }
    button:hover {
      background-color: #FF1493;
      color: #FFF;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
      color: #FF69B4;
      text-shadow: 2px 2px 0 #FFF;
      text-align: center;
    }
    #coupon {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border: 2px dashed #FF69B4;
      background-color: #FFF;
      color: #FF69B4;
      font-size: 14px;
      text-align: center;
      border-radius: 10px;
    }
    #prizes {
      margin-top: auto;
      padding: 10px;
      width: 100%;
      text-align: center;
      background-color: #FF69B4;
      color: #FFF;
      border-radius: 10px;
      box-sizing: border-box;
    }
    #prizes ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #prizes li {
      margin-bottom: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ナースモード♡新春お年玉ルーレット</h1>
  <div id="roulette-container">
    <div id="roulette">
      <div class="sector">特賞</div>
      <div class="sector">1等</div>
      <div class="sector">2等</div>
      <div class="sector">3等</div>
      <div class="sector">4等</div>
      <div class="sector">5等</div>
    </div>
  </div>
  <button id="start-button">スタート💉</button>
  <div id="result"></div>
  <div id="coupon">
    <p id="coupon-text"></p>
    <p>有効期限: 2024年2月1日 AM5:00まで</p>
    <button id="use-coupon-button">クーポンを使う</button>
  </div>
  <div id="prizes">
    <h2>賞一覧</h2>
    <ul>
      <li>特賞: VIPルームサービス＆次回本指名セット料金無料♡</li>
      <li>1等: VIPルームサービス♡</li>
      <li>2等: お会計1000円OFF♡</li>
      <li>3等: お会計500円OFF♡</li>
      <li>4等: 次回本指名料無料♡</li>
      <li>5等: 切り餅プレゼント♡</li>
    </ul>
  </div>
  <script>
    const roulette = document.getElementById("roulette");
    const startButton = document.getElementById("start-button");
    const resultDiv = document.getElementById("result");
    const couponDiv = document.getElementById("coupon");
    const couponText = document.getElementById("coupon-text");
    const useCouponButton = document.getElementById("use-coupon-button");

    const prizes = [
      { name: '特賞', coupon: true },
      { name: '1等', coupon: false },
      { name: '2等', coupon: false },
      { name: '3等', coupon: false },
      { name: '4等', coupon: true },
      { name: '5等', coupon: false },
    ];

    let couponUsed = JSON.parse(localStorage.getItem("couponUsed")) || false;

    startButton.addEventListener("click", () => {
      startButton.disabled = true;
      resultDiv.textContent = "";
      couponDiv.style.display = "none";

      // ルーレットを回転
      const totalHeight = roulette.offsetHeight * prizes.length; // 全セクターの高さ
      const randomStop = Math.floor(Math.random() * prizes.length) * (totalHeight / prizes.length); // ランダム停止位置

      roulette.style.transition = "transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67)";
      roulette.style.transform = `translateY(-${randomStop + totalHeight}px)`;

      // アニメーション終了後に結果を表示
      setTimeout(() => {
        const prizeIndex = randomStop / (totalHeight / prizes.length);
        const selectedPrize = prizes[prizeIndex % prizes.length];

        resultDiv.textContent = `結果: ${selectedPrize.name}`;

        // クーポンを表示
        if (selectedPrize.coupon && !couponUsed) {
          couponText.textContent = `クーポン: ${selectedPrize.name}`;
          couponDiv.style.display = "block";
        }

        startButton.disabled = false;
      }, 4000);
    });

    useCouponButton.addEventListener("click", () => {
      if (confirm("クーポンを使用しますか？")) {
        alert("クーポンが使用されました！");
        couponUsed = true;
        localStorage.setItem("couponUsed", JSON.stringify(couponUsed));
        couponDiv.style.display = "none";
      }
    });
  </script>
</body>
</html>
