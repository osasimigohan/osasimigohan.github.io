<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ナースモード♡新春お年玉ルーレット</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=ABeeZee&display=swap'); /* ABJグーフォント */

    body {
      margin: 0;
      font-family: 'ABeeZee', sans-serif;
      background-color: #FFF0F5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }
    h1 {
      color: #FF69B4;
      text-shadow: 2px 2px 0 #FFF;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.5rem; /* スマホ向けにフォントサイズを調整 */
    }
    #roulette-container {
      position: relative;
      width: 80%; /* 画面幅に応じてサイズ調整 */
      max-width: 300px; /* 最大幅を設定 */
      height: auto;
      aspect-ratio: 1; /* 正方形を維持 */
    }
    #roulette {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #FF1493;
      background: conic-gradient(
        #FFB6C1 0% 16.6%,
        #FFC0CB 16.6% 33.3%,
        #FFB6C1 33.3% 50%,
        #FFC0CB 50% 66.6%,
        #FFB6C1 66.6% 83.3%,
        #FFC0CB 83.3% 100%
      );
      transform: rotate(0deg);
      transition: transform 4s ease-out;
    }
    #pointer {
      width: 20px;
      height: 20px;
      background-color: #FF1493;
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }
    #prizes {
      width: 90%; /* 画面幅に合わせてサイズ調整 */
      max-width: 300px; /* 最大幅を設定 */
      padding: 10px;
      background-color: #FFF0F5;
      border: 2px solid #FF1493;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    #prizes h2 {
      text-align: center;
      color: #FF69B4;
      text-shadow: 2px 2px 0 #FFF;
      margin-bottom: 10px;
      font-size: 1.2rem; /* スマホ向けにサイズ調整 */
    }
    #prizes ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #prizes li {
      margin-bottom: 10px;
      color: #FF69B4;
      font-size: 14px;
      text-shadow: 1px 1px 0 #FFF;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px; /* スマホ向けにサイズ調整 */
      color: #FF69B4;
      background-color: #FFF;
      border: 2px solid #FF1493;
      border-radius: 10px;
      cursor: pointer;
      text-shadow: 1px 1px 0 #FFF;
    }
    button:hover {
      background-color: #FF1493;
      color: #FFF;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
      color: #FF69B4;
      text-shadow: 2px 2px 0 #FFF;
      text-align: center;
    }
    #datetime {
      margin-bottom: 20px;
      font-size: 14px;
      color: #FF69B4;
      text-shadow: 1px 1px 0 #FFF;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ナースモード♡新春お年玉ルーレット</h1>
  <div id="datetime"></div>
  <div id="roulette-container">
    <div id="pointer"></div>
    <div id="roulette"></div>
  </div>
  <button id="start-button">スタート💉</button>
  <div id="result"></div>
  <div id="prizes">
    <h2>賞一覧</h2>
    <ul>
      <li>特賞: VIPルームサービス＆次回本指名セット料金無料♡</li>
      <li>1等: VIPルームサービス♡</li>
      <li>2等: お会計1000円OFF♡</li>
      <li>3等: お会計500円OFF♡</li>
      <li>4等: 次回本指名料無料♡</li>
      <li>5等: 切り餅プレゼント♡</li>
    </ul>
  </div>
  <script>
    const prizes = [
      { name: '特賞: VIPルームサービス＆次回本指名セット料金無料♡', probability: 1 / 5000 },
      { name: '1等: VIPルームサービス♡', probability: 1 / 100 },
      { name: '2等: お会計1000円OFF♡', probability: 1 / 10 },
      { name: '3等: お会計500円OFF♡', probability: 1 / 5 },
      { name: '4等: 次回本指名料無料♡', probability: 1 / 3 },
      { name: '5等: 切り餅プレゼント♡', probability: 1 / 2 },
    ];

    const roulette = document.getElementById("roulette");
    const startButton = document.getElementById("start-button");
    const resultDiv = document.getElementById("result");
    const datetimeDiv = document.getElementById("datetime");

    // 日本時間をリアルタイムで表示する関数
    function updateDateTime() {
      const now = new Date();
      const options = { timeZone: 'Asia/Tokyo', hour12: false };
      const dateTimeString = now.toLocaleDateString('ja-JP', options) + ' ' + now.toLocaleTimeString('ja-JP', options);
      datetimeDiv.textContent = `現在の日本時間: ${dateTimeString}`;
    }

    // 毎秒ごとに日時を更新
    setInterval(updateDateTime, 1000);

    startButton.addEventListener("click", () => {
      startButton.disabled = true; // ボタンを無効化
      resultDiv.textContent = ""; // 結果をリセット

      // 回転アニメーションを設定
      const randomDegrees = Math.floor(Math.random() * 360 + 3600); // 最低10回転 + ランダム位置
      roulette.style.transition = "transform 4s ease-out";
      roulette.style.transform = `rotate(${randomDegrees}deg)`;

      // アニメーション終了後に結果を表示
      setTimeout(() => {
        const random = Math.random();
        let selectedPrize = "";

        // 賞の選択
        for (let prize of prizes) {
          if (random < prize.probability) {
            selectedPrize = prize.name;
            break;
          }
        }

        if (!selectedPrize) {
          selectedPrize = prizes[prizes.length - 1].name;
        }

        // ルーレットの位置をリセット（回転しすぎないよう調整）
        roulette.style.transition = "none";
        roulette.style.transform = `rotate(${randomDegrees % 360}deg)`;

        // 結果を表示
        resultDiv.textContent = `結果: ${selectedPrize}`;
        startButton.disabled = false; // ボタンを再有効化
      }, 4000);
    });

    // 初期化
    updateDateTime();
  </script>
</body>
</html>
