<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クーポンページ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #FFF0F5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #FF69B4;
      text-shadow: 2px 2px 0 #FFF;
    }
    p {
      font-size: 1.2rem;
      color: #FF1493;
    }
    .coupon-code {
      font-size: 1.5rem;
      font-weight: bold;
      color: #FF4500;
      background-color: #FFF;
      padding: 10px;
      border: 2px dashed #FF1493;
      border-radius: 10px;
      display: inline-block;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      color: #FFF;
      background-color: #FF69B4;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #FF1493;
    }
  </style>
</head>
<body>
  <h1>おめでとうございます！</h1>
  <p>以下のクーポンコードをご利用ください：</p>
  <div id="coupon-code" class="coupon-code">読み込み中...</div>
  <button onclick="goBack()">戻る</button>
  <script>
    // URLパラメータからクーポンコードを取得
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // クーポンコードを表示
    const couponCode = getQueryParam('code');
    const couponCodeDiv = document.getElementById('coupon-code');
    if (couponCode) {
      couponCodeDiv.textContent = couponCode;
    } else {
      couponCodeDiv.textContent = 'クーポンコードが見つかりませんでした。';
    }

    // 戻るボタンの動作
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
